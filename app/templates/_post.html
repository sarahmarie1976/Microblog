<table>
    <tr valign="top">
        <td>
            <img src="{{ post.author.avatar(36) }}" style="border-radius: 50%; max-width: 36px; max-height: 36px; width: auto; height: auto;">
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.formatted_username() }}
            </a> says:<br>
            {{ post.body }}
        </td>
    </tr>
</table>
